<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id="container">
            <div class="header">
                <h1>Tip Calculator</h1>
            </div>

            <div id="main">
                <div class="input-items-box">
                    <div class="box">
                        <label>Bill</label><br>
                        <input type="number">
                    </div><br>

                    <div class="box">
                        <label>How was our service?</label><br>

                        <select>
                            <option disabled>Select tip amount</option>
                            <option>Outstanding</option>
                            <option>Good</option>
                            <option>Fair</option>
                            <option>Terrible</option>
                        </select>
                    </div><br>

                    <div class="tip-box box">

                        <div>Tip %</div>
                        <div>-</div>
                        <div><input type="number"></div>
                        <div>+</div>
                    </div><br>

                    <div class="num-of-people box">

                        <div>Number of people</div>
                        <div>-</div>
                        <div><input type="number"></div>
                        <div>+</div>
                    </div>
                </div><br>

                <div class="outcome-box">
                    <div class="tip-amount">
                        <div>
                            <div>Tip</div>
                            <div>per person</div>
                        </div>
                        <div>
                        $ <span class="amount-per-person">20.00</span>
                        </div>
                    </div><br>
                    
                    <div class="total-amount">
                        <div>
                            <div>Total</div>
                            <div>per person</div>
                        </div>
                        <div>
                        $ <span class="total-per-person">120.00</span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <script src="js/script.js"></script>
    </body>
</html>
