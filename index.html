<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id="container">
            <div class="header">
                <h1>Tip Calculator</h1>
            </div>

            <div id="main">
                <div class="input-items-box">
                    <div class="box">
                        <label>Bill</label>
                        <input type="number" class="input">
                    </div><br>

                    <div class="box">
                        <label>How was our service?</label><br>

                        <select class="input">
                            <option disabled>Select tip amount</option>
                            <option>Outstanding</option>
                            <option>Good</option>
                            <option>Fair</option>
                            <option>Terrible</option>
                        </select>
                    </div><br>

                    <div class="tip-box">

                        <div>Tip %</div>
                        <div class="input-box">
                            <div class="input-adjustor">-</div>
                            <div class="input-field"><input type="number"></div>
                            <div class="input-adjustor">+</div>
                        </div>
                    </div><br>

                    <div class="num-of-people box">

                        <div>Number of people</div>
                        <div class="input-box">
                            <div class="input-adjustor">-</div>
                            <div class="input-field"><input type="number"></div>
                            <div class="input-adjustor">+</div>
                        </div>
                    </div>
                </div><br>

                <div class="vertical-line"></div>

                <div class="outcome-box">
                    <div class="tip-amount">
                        <div>
                            <div class="primary-info">Tip</div>
                            <div class="secondary-text">per person</div>
                        </div>
                        <div class="tip-per-person">
                            $ <span id="tip-amount-per-person">20.00</span>
                        </div>
                    </div><br><br><br><br>

                    <div class="total-amount">
                        <div>
                            <div class="primary-info">Total</div>
                            <div class="secondary-text">per person</div>
                        </div>
                        <div class="total-per-person">
                            $ <span id="total-amount-per-person">120.00</span>
                        </div>
                    </div>
                </div>

            </div>

<div id="payment"><button id="payment-btn">Continue to Pay</button></div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
